<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blekke Lovsang.no</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <!--  <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Adobe fonts -->
    <link rel=“stylesheet” href=“https://use.typekit.net/giy7jda.css”>
    <!-- Main stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/chordpro.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/fileUpload.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/feedback.css"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="target">Det dukket opp en feil. Prøv igjen</div>

    <form
      class="feedback-form"
      name="feedback"
      method="POST"
      data-netlify="true"
    >
      <h1>Rapporter feil</h1>
      <p>
        Vi vil veldig gjerne høre fra deg dersom du oppdager feil eller noe som
        ikke fungerer som forventet. Beskriv problemet, gjerne også hvordan det
        oppstår, og legg ved skjermbilde.
      </p>
      <label>
        <h4>Beskriv problemet:</h4>
        <textarea
          name="message"
          rows="4"
          class="textarea-span multiline"
          required
        ></textarea>
      </label>
      <div class="grid">
        <div>
          <label for="screenshot-input"><h4>Skjermbilde:</h4></label>
          <div class="drop-zone">
            <span class="drop-zone__prompt"
              >Trykk eller slipp for å laste opp</span
            >
            <input
              id="screenshot-input"
              type="file"
              name="screenshot"
              class="drop-zone__input"
            />
          </div>
        </div>
        <button type="submit">Send</button>
      </div>
    </form>

    <script src="scripts/lang.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/sheetToCp.js"></script>
    <script src="scripts/cpToSheet.js"></script>
    <script src="scripts/chordPro.types.js"></script>
    <script src="scripts/chordPro.transposeLogic.js"></script>
    <script src="scripts/chordPro.utils.js"></script>
    <script src="scripts/chordPro.js"></script>
    <script src="scripts/chordPro.song.js"></script>
    <script src="scripts/chordPro.display.js"></script>
    <script src="scripts/chordProEdit.js"></script>
    <script src="scripts/fileUpload.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
