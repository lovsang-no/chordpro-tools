<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChordPro converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Main stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/chordpro.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main-wrapper">
      <div class="background-overlay"></div>
      <header>
        <h1>Chord Sheet til ChordPro</h1>
        <a
          href="https://github.com/mholta"
          target="_blank"
          rel="noopener noreferrer"
          class="github-icon"
          ><i class="fab fa-github"></i
        ></a>
      </header>
      <div id="target">
        You need to enable JavaScript to run this app.
        <div class="h100">
          <form action="" class="h100">
            <div class="boxes-grid h100">
              <label for="sheetInput" class="label">
                <div class="box h100">
                  <div class="box-label">Akkorder over tekst</div>
                  <div class="box-content">
                    <textarea
                      name="sheetInput"
                      id="sheetInput"
                      class="h100 w100"
                      placeholder="Lim inn akkorder over tekst"
                    ></textarea>
                  </div>
                </div>
              </label>
              <label for="chordProInput" class="label">
                <div class="box h100">
                  <div class="box-label">ChordPro</div>
                  <div class="box-content">
                    <textarea
                      name="chordProInput"
                      id="chordProInput"
                      class="h100 w100"
                      placeholder="Lim inn akkorder i klammeparantes"
                    ></textarea>
                  </div>
                </div>
              </label>

              <div class="box h100">
                <div class="box-label">Forhåndsvisning</div>
                <div class="box-content flex-v">
                  <div class="flex-h">[CONTROLS FOR TESTING CHORDS]</div>
                  <textarea
                    name="previewInput"
                    id="previewInput"
                    class="flex-grow w100"
                    placeholder="Forhåndsvisning"
                  ></textarea>
                </div>
              </div>

              <div class="action-wrapper">
                <div class="button-wrapper">
                  <button>Last ned ChordPro som .txt</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/chordPro.js"></script>
    <script src="scripts/convertToCp.js"></script>
    <script src="scripts/cpToSheet.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
